<app-loading *ngIf="loading"></app-loading>

 <div class="container-fluid">
    <div class="card-columns " >
    
        
        <div class="card-body text-center" *ngFor="let user of listUsers; let i = index">
        <div class="card bg-primary">
            
            <h5 class="card-title" >Bienvenido {{user.name}} </h5>
              <ul class="list-group "  >
                <li class="list-group-item ">User: {{ user.name }}</li>
                <li class="list-group-item">Email: {{ user.mail }}</li>
                <li class="list-group-item">Points: {{ user.points }}</li>
            </ul>
            <button class="btn  btn-dark btn-xl" routerLink="/dashboard">
                Ver Proyectos
            </button>
            <br>
            <br>
            <button class="btn btn-dark  btn-xl" routerLink="/donation">
                Donar
            </button>
            <hr style="height:2px;border-width:0;color:rgb(170, 41, 41);background-color:rgb(131, 37, 37)">

            </div>
            
          </div>
          
          
    </div>
    

  </div>
  <button class="btn btn-secondary btn-block btn-xl" routerLink="/dashboard">
    VOLVER
</button>
