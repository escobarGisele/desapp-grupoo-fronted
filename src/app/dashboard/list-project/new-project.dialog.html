<h1 mat-dialog-title>Create Project</h1>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <!-- <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Enter a New Name"> -->
          </div>
        </div>
        <div class="form-group">
            <label for="location" class="control-label col-sm-3">
              Location
            </label>
            <div class="col-sm-10">
                  <select  name="locations" ng-model="selectedValue">
                    <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
                  </select>
            </div>
          </div>
        <div class="form-group">
          <label for="endDate" class="control-label col-sm-3">
            End Date
          </label>
          <div class="col-sm-10">
            <!-- <input type="text" class="form-control" id="name"
              name="endDate" [(ngModel)]="model.endDate"
              placeholder="Enter a New end date"
            > -->
          </div>
        </div>
        
        <div class="form-group">
          <label for="startDate" class="control-label col-sm-3">
            Start Date
          </label>
          <div class="col-sm-10">
            <!-- <input type="text" class="form-control" id="name"
              name="startDate" [(ngModel)]="model.startDate"
              placeholder="Enter a New start date"
            > -->
          </div>
        </div>
      </form>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col-sm-6 col-xs-6">
            <button type="reset" class="btn btn-default">Cancel</button>
        </div>
        <div class="col-sm-6 col-xs-6" style="text-align: right;">
            <button type="submit" class="btn btn-danger">Save</button>
        </div>
</div>
