<div class="container app">
  <div class="row"> 
    <div class="col-sm-8">
      <h1 class="text-center">
        
      </h1>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <br>
      <br>
      <img width="350" src="../../../assets/img/img5.png" >
    </div>
    <div class="col-sm-8">
      <h2>Create Project</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Enter a New Name"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="endDate" class="control-label col-sm-2">
            End Date
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="endDate" [(ngModel)]="model.endDate"
              placeholder="Enter a New end date"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="startDate" class="control-label col-sm-2">
            Start Date
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="startDate" [(ngModel)]="model.startDate"
              placeholder="Enter a New start date"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="location" class="control-label col-sm-2">
            Location
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="location" [(ngModel)]="model.location"
              placeholder="Enter a New location"
            >
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-danger" (click)="addProject()">
              Save
            </button>
            <br>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-8">
      <h2>List Project: </h2>
      <table class="table table-bordered table-light">
        <thead class="thead-dark" >
          <tr>
            <th scope="col">Name</th>
            <th scope="col">EndDate</th>
            <th scope="col">StartDate</th>
            <th scope="col">Location</th>
            <th scope= "col">Edit</th>
          </tr>
        </thead>
        <tbody *ngFor="let project of listProject; let i = index">
          <tr>
           
            <td>{{project.name}}</td>
            <td>{{project.endDate}}</td>
            <td>{{project.startDate}}</td>
            <td>{{project.location.name}}</td>
            <td>
              <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878B0;">
                <mat-icon >edit</mat-icon>
              </a>
              <a (click)=deleteProject(i)  class="pointer" style="color: #E15639;">
                <mat-icon>delete</mat-icon>
              </a>
            </td>

          </tr>
          
        </tbody>
      </table>
      
      
    </div>
    
  </div>
</div>
