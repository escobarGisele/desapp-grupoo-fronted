<div class="container app">
  
  <div class="row">
    <div class="col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-sm-6 col-xs-6">
          <h2>List Project: </h2>
        </div>
        <div class="col-sm-6 col-xs-6" style="text-align: right;">
          <button *ngIf="isAdmin" mat-flat-button color="accent" (click)="createProject(project)">+</button>
        </div>
      </div>
        
      <table class="table table-bordered table-light">
        <thead class="thead-dark" >
          <tr>
            <th scope="col">Name</th>
            <th scope="col">EndDate</th>
            <th scope="col">StartDate</th>
            <th scope="col">Location</th>
            <th scope= "col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let project of listProject; let i = index">
          <tr>
            <td>{{project.name}}</td>
            <td>{{project.endDate}}</td>
            <td>{{project.startDate}}</td>
            <td>{{project.location.name}}</td>
            <td>
              <a class="pointer" ng-show="hoverEdit"  (click)="editProject(project.id)" style="color: #3ea4df;  cursor: pointer;" tooltip="{{'Edit' | translate}}">
                <mat-icon *ngIf="isAdmin" >edit</mat-icon>
              </a> 
              <a class="pointer"  style="color:lightcoral; cursor: pointer;"  tooltip="{{'CloseProyect' | translate}}">
                <mat-icon *ngIf="isAdmin">edit_attributes</mat-icon>
              </a>
              <a class="pointer" (click)="makeADonation(i)" style="color:lightgreen;  cursor: pointer;" tooltip="{{'Donate' | translate}}">
                <mat-icon *ngIf="!isAdmin">monetization_on</mat-icon>
              </a>
              <a class="pointer" style="color:lightslategray;  cursor: pointer;" tooltip="{{'View' | translate}}">
                <mat-icon>visibility</mat-icon>
              </a>
            </td>

          </tr>
          
        </tbody>
      </table>
      
      
    </div>
    
  </div>
</div>
