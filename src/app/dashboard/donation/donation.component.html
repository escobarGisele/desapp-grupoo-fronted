<app-loading *ngIf="loading"></app-loading>

      <div class="container app">
        <div class="row"> 
          <div class="col-sm-8">
            <h1 class="text-center">
              
            </h1>
          </div>
          
        </div>
        <div class="row">
          
          <div class="col-sm-8">
            <h2>{{'CreateDonation'|translate}}</h2>
            <form class="form-horizontal" [formGroup]="newDonationForm" novalidat autocomplete="off">
              <div class="form-group">
                <mat-label>{{'Project'|translate}}</mat-label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="projectName" disabled>
                </div>
              </div>
              <div class="form-group">
                <mat-label>{{'Location'|translate}}</mat-label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="locationName" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="endDate" class="control-label col-sm-2">
                  {{'Invest'|translate}}
                </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" formControlName="invest" 
                  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required />
                  <span class="help-block" ng-show="true">
                      Invalid!
                  </span>
                  
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-danger" (click)="addDonation()">
                    {{'Save'|translate}}
                  </button>
                  <br>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <h2> {{'Donations'|translate}} </h2>
            <table class="table table-bordered table-light">
              <thead class="thead-dark" >
                <tr>
                  
                  <th scope="col">{{'UserDonator'|translate}}</th>
                  <th scope="col">{{'ProjectName'|translate}}</th>
                  <th scope="col"> {{'Invest'|translate}}</th>
                </tr>
              </thead>
              <tbody *ngFor="let donation of listDonations; let i = index">
                <tr>
                  <td>{{donation.user.name}}</td>
                  <td>{{donation.project.name}}</td>
                  <td>{{donation.investment}}</td>
                </tr>
                
              </tbody>
            </table>
            
            
          </div>
          
        </div>
      </div>
        
      <button class="btn btn-secondary btn-block btn-xl" routerLink="/dashboard">
        VOLVER
    </button>
