<app-loading *ngIf="loading"></app-loading>

      <div class="container app">
        <div class="row"> 
          <div class="col-sm-8">
            <h1 class="text-center">
              
            </h1>
          </div>
          
        </div>
        <div class="row">
          
          <div class="col-sm-8">
            <h2>Create Donation</h2>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name" class="control-label col-sm-2">
                  Name User
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name"
                    name="name" [(ngModel)]="model.name"
                    placeholder="Enter name user"
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="endDate" class="control-label col-sm-2">
                  invest
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name"
                    name="invest" [(ngModel)]="model.invest"
                    placeholder="Enter  an amount "
                  >
                </div>
              </div>
              
              <div class="form-group">
                <label for="startDate" class="control-label col-sm-2">
                  Project
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name"
                    name="project" [(ngModel)]="model.project"
                    placeholder="Enter a project"
                  >
                </div>
              </div>
              
              <div class="form-group">
                <label for="location" class="control-label col-sm-2">
                  Location
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name"
                    name="location" [(ngModel)]="model.location"
                    placeholder="Enter a New location"
                  >
                </div>
              </div>
            
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-danger" (click)="addDonation()">
                    Save
                  </button>
                  <br>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <h2>List Donations </h2>
            <table class="table table-bordered table-light">
              <thead class="thead-dark" >
                <tr>
                  
                  <th scope="col">User Donator</th>
                  <th scope="col">Project name</th>
                  <th scope="col">Invest</th>
                  <th scope= "col">Edit</th>
                </tr>
              </thead>
              <tbody *ngFor="let donation of listDonations; let i = index">
                <tr>
                 
                
                  <td>{{donation.user.name}}</td>
                  <td>{{donation.project.name}}</td>
                  <td>{{donation.investment}}</td>
                  <td> 
                    <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878B0;">
                      <mat-icon >edit</mat-icon>
                    </a>
                    <a (click)=deleteDonation(i)  class="pointer" style="color: #E15639;">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
      
                </tr>
                
              </tbody>
            </table>
            
            
          </div>
          
        </div>
      </div>
        
      <button class="btn btn-secondary btn-block btn-xl" routerLink="/dashboard">
        VOLVER
    </button>
