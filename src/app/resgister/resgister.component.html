<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">{{'CreateAccount' | translate}}</h3></div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputFirstName">{{'Name' | translate }}</label><input class="form-control py-4" id="inputFirstName" type="text" placeholder="{{'Name' | translate}}" /></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputLastName">{{'LastName' | translate}}</label><input class="form-control py-4" id="inputLastName" type="text" placeholder="{{'LastName' | translate}}" /></div>
                            </div>
                        </div>
                        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">{{'Email' | translate}}</label><input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="{{'InsertEmailAddress' | translate }}" /></div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputPassword">{{'Password' | translate}}</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="{{'InsertPassword' | translate}}" /></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">{{'ConfirmPassword' | translate}}</label><input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="{{'InsertPassword' | translate}}" /></div>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" routerLink="/dashboard">{{'CreateAccount' | translate}}</a></div>
                    </form>
                </div>
                <!-- <div class="card-footer text-center">
                    <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                </div> -->
            </div>
        </div>
    </div>
