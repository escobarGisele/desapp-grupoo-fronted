
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">{{'Login' | translate }}</h3></div>
                <div class="card-body">
                    <form>
                        <div class="form-group"><label class="small mb-1" for="inputPassword">{{'UserNameOrMail' | translate}}</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="{{ 'InsertUserNameOrPassword' | translate }}" /></div>
                        <div class="form-group"><label class="small mb-1" for="inputPassword">{{'Password' | translate}}</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="{{ 'InsertPassword' | translate }}" /></div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">{{'RememberPassword' | translate}}</label></div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" routerLink="/auth/forgot-password">{{'ForgotPassword' | translate}}</a><a class="btn btn-primary" routerLink="/dashboard">{{'Login' | translate}}</a></div>
                    </form>
                </div>
                <!-- <div class="card-footer text-center">
                    <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                </div> -->
            </div>
        </div>
    </div>
